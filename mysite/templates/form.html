{% extends 'base.html' %}
{% block content_x %}
    <h1>User Form</h1>
    <form method="post" action="{% url 'submit-form' %}">
        {% csrf_token %}
        {{form}}
        <div>
            <button type="submit">Save</button>
        </div>

        Output
        <input type="text" value="{{output}}" />
    </form>
{% endblock content_x %}
